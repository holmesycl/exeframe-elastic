log4j.rootLogger=error,console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Threshold=debug
#log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout 
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm:ss.SSS} %c %-5p - %m%n
#¿ØÖÆÌ¨Êä³ö
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] [%t] (%F:%L) %-5p %c - %m%n

log4j.logger.org.apache.jasper=error
log4j.logger.org.apache.catalina=error
log4j.logger.org.apache.commons.digester=error
log4j.logger.org.apache.commons.beanutils=error
log4j.logger.com.ai.appframe2.bo=error
#log4j.logger.com.ai.appframe2.web=debug
log4j.logger.com.ai.appframe2.complex.util.collection.asyn=error
log4j.logger.com.ai.common.bcc=error
log4j.logger.com.ai.common.cau.query=error
log4j.logger.com.ai.secframe.mem=error
log4j.logger.com.asiainfo.appframe.ext.memcached=error
